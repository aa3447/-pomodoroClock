<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="jquery-3.1.1.min.js"></script>
        <script src="script.js" type="text/javascript"></script>
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    </head>
    <body class="d-flex flex-column justify-content-center container-fluid " >         
          <button type ="button" class="btn" id="clockState">Work Time</button>      
            <div class=" justify-content-center row main">  
                    <div class = " d-flex flex-column frontMargin ">
                            <h4>Hours</h4>
                            <button type ="button" id="plusHour" class="btn" value="hour">+</button>
                            <button type ="button" id="minusHour" class="btn" value="hour">-</button>
                            <p id = "durationhour">0</p>
                        </div> 
                        <div class = " d-flex flex-column midMargin">
                            <h4>Minutes</h4>
                            <button type ="button" id="plusMin" class="btn" value="min">+</button>
                            <button type ="button" id="minusMin" class="btn " value="min">-</button>
                            <p id = "durationmin">25</p>
                        </div> 
                        <div class = " d-flex flex-column endMargin">
                            <h4>Seconds</h4>
                            <button type ="button" id="plusSecond" class="btn " value="second">+</button>
                            <button type ="button" id="minusSecond" class="btn " value="second">-</button>
                            <p id = "durationsecond">0</p>
                        </div> 
            </div>
            <div class="text-center">
                    <button type ="button" id="Clock" class="btn" value="">
                            <span id="hour">0</span> :
                            <span id="min">25</span> :
                            <span id="second">0</span>
                    </button>
            </div>
    </body>
</html>
